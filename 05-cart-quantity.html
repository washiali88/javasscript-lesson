<!DOCTYPE html>
<html>
    <head>
     <title>cart quantity</title>
    </head>

    <body>

        <button onclick="
            cartQuantity = 0;
            console.log(`cart quantity: ${cartQuantity}`);
            ">
            show quantity
        </button>

        <button onclick="
        cartQuantity ++;
        console.log(`cart quantity: ${cartQuantity}`);
        ">
            Add to cart
        </button>

        <button onclick="
        cartQuantity += 2;
        console.log(`cart quantity: ${cartQuantity}`);
        ">
            +2
        </button>

        <button onclick="
        cartQuantity += 3;
        console.log(`cart quantity: ${cartQuantity}`);
        ">
            +3
        </button>

        <button onclick="
        cartQuantity = 0;
        console.log('cart was reset');
        console.log(`cart quantity: ${cartQuantity}`);
        ">
            Reset cart
        </button>

        <button onclick="
        cartQuantity -= 1;
        console.log(`cart quantity: ${cartQuantity}`);
        ">
            remove the cart
        </button>

        <button onclick="
        cartQuantity -= 2;
        console.log(`cart quantity: ${cartQuantity}`);
        ">
            -2
        </button>


     <script>
     
     let cartQuantity = 0;

     </script>

    </body>
</html>
